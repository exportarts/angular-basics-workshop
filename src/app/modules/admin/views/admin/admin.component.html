<section class="container">
  <div class="row">
    <div class="col-12 col-md-6 mb-3 mb-md-0">
      <form [formGroup]="adminFormGroup" (ngSubmit)="createIssue()">
        <input type="text" [formControlName]="'collection'" class="form-control mb-2" placeholder="collection">
        <button class="btn btn-primary">Create Issue</button>
      </form>
    </div>
  </div>
</section>
